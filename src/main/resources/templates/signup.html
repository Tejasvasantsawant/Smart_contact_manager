<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	
	<section>		
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						
						<div class="my-card">
							
							<img style="width:70px" src="" th:src="@{../img/edit.png}" th:object="${user}">
						
						<center><h1 class="text-center">Signup here</h1></center>
						
						<form action="" th:action="@{/do_register}" method="post">
							
							<div class="mb-3">
								
                            <label for="name_field" class="form-label">Your Name</label>
                            <input type="text" class="form-control" name="name" id="name_field" aria-describedby="emailHelp" placeholder="Enter Here" required th:value="${user.name}">
                            <p th:text="${msg}"></p>
                           
                            </div>
                            
                            <div class="mb-3">
								
                            <label for="email_field" class="form-label">Your E-mail</label>
                            <input type="email" name="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Here" required th:value="${user.email}">
                            
                           
                            </div>
                            
                            <div class="mb-3">
								
                            <label for="pass_field" class="form-label">Your Password</label>
                            <input type="password" name="password" class="form-control" id="pass_field" aria-describedby="emailHelp" placeholder="Enter Here" required>
                            
                           
                            </div>
                            
                            <div class="mb-3">
								
								<textarea name="about" placeholder="enter about you" rows="10" class="form-control" th:value="${user.about}">
									Enter about Yourself
								</textarea>
							</div> 
							
							<div class="container text-center">
							
							<button type="submit" class="btn btn-primary">
								Submit
								
							</button>
							
							<button type="reset" class="btn btn-primary">
								Reset
								
							</button>
							</div>


							
							
							
						</form>
						</div>
					</div>
					
				
				</div>
				
				
			</div>
			</section>

</body>
</html>
